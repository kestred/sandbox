<!doctype html>
<html>
<head>

<!-- Metadata -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="<!-- Search Engine Description-->" />
<meta name="viewport" content="width=device-width" />
<title>Argonaut Tabletop</title>

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/core.css" />
</head>

<!-- Main Content -->
<body class="dark">
<div id="flow">
  <div class="col" id="lft-major"></div>
  <div class="col" id="mid-major">
    <div class="row" id="top-major"></div>
    <div class="col" id="lft-minor"></div>
    <div class="col" id="mid-minor"></div>
    <div class="col" id="rgt-minor"></div>
  </div>
  <div class="col" id="rgt-major"></div>
</div>

<!-- Loading Bar -->
<div class="modal hide fade in" style="display:block" id="loading-modal">
  <div class="modal-header">
    <h3 id="loading-message">Loading...</h3>
  </div>
  <noscript><div class="modal-body"><p>
    Javascript must be enabled to use Argonaut.
  </p></div></noscript>
  <div class="modal-footer">
    <div class="progress progress-striped active">
      <div id="loading-progress" class="bar"></div>
    </div>
  </div>
</div>

<!-- Hidden Content -->
<div id="hidden"></div>

<!-- Javascript -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>

</body>
</html>
